<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "revolution", "label": "revolution", "shape": "dot", "size": 10}, {"id": "France", "label": "France", "shape": "dot", "size": 10}, {"color": "green", "id": "event-2", "label": "event-2", "shape": "dot", "size": 10}, {"color": "green", "id": "event-1", "label": "event-1", "shape": "dot", "size": 10}, {"color": "green", "id": "event-3", "label": "event-3", "shape": "dot", "size": 10}, {"id": "historical country", "label": "historical country", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "revolution", "label": "country", "to": "France", "weight": 1}, {"arrows": "to", "from": "revolution", "label": "has significant event", "to": "event-2", "weight": 1}, {"arrows": "to", "from": "event-1", "label": "part of", "to": "revolution", "weight": 1}, {"arrows": "to", "from": "event-3", "label": "is instance of", "to": "historical country", "weight": 1}, {"arrows": "to", "from": "event-3", "label": "has country", "to": "France", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
